<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Calculator">
        <h3>Calculator</h3>
        <input type="text" name="output" id="output">
        <input type="button" value="&plusmn;" class="button plusminus">
        <input type="button" value="C" class="button Clean">
        <input type="button" value="CE" class="button backspace">
        <input type="button" value="&divide;" class="button division">
        <input type="button" value="7" class="button _7">
        <input type="button" value="8" class="button _8">
        <input type="button" value="9" class="button _9">
        <input type="button" value="&times;" class="button multiplication">
        <input type="button" value="4" class="button _4">
        <input type="button" value="5" class="button _5">
        <input type="button" value="6" class="button _6">
        <input type="button" value="&minus;" class="button subtraction">
        <input type="button" value="1" class="button _1">
        <input type="button" value="2" class="button _2">
        <input type="button" value="3" class="button _3">
        <input type="button" value="&plus;" class="button Addition">
        <input type="button" value="0" class="button _0">
        <input type="button" value="&equals;" class="button result">
    </div>
    <div></div>
    <div class="Transfers">
        <h3>Money Transfers</h3>
        <div>
            <input type="text" name="shekel" id="" placeholder="&#8362;">
            <input type="button" value="&#8646;">
            <input type="text" name="dollor" id="" placeholder="&#36;">
        </div>
        <div>
            <input type="text" name="shekel" id="" placeholder="&#8362;">
            <input type="button" value="&#8646;">
            <input type="text" name="euro" id="" placeholder="&#8364;">
        </div>
    </div>
</body>

</html>
